<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>本地播放器</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./index.css">
        <script src="https://kit.fontawesome.com/cfee72f243.js" crossorigin="anonymous"></script>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <!-- normal script imports etc  -->
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Insert this line after script imports -->
        <script>if (window.module) module = window.module;</script>
    </head>
    <body>
        <div>
            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs" hidden>
                <li class="active"><a href="#home" data-toggle="tab">home</a></li>
                <li><a href="#music" data-toggle="tab">music</a></li>
            </ul>
            <div id="my-tab-content" class="tab-content">
                <div class="tab-pane active" id="home">
                    <div class="container mt-4">
                        <h1>我的播放器</h1>
                        <button id="add-music-button" class="btn btn-primary btn-lg btn-block mt-4"type="button">
                            添加歌曲到曲库
                        </button>
                        <div id="tracksList" class="mt-4">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="music">
                    <h1 id="back">Orange</h1>
                    <p>orange orange orange orange orange</p>
                </div>
            </div>
        </div>




        <div class="container fixed-bottom bg-white pb-4">
            <hr/>
            <div class="row my-2" id="player-status">
            </div>
            <div class="progress" id="music_bar">
                <div class="progress-bar bg-info" id="player-progress" role="progressbar" style="width: 0%">0%</div>
            </div>
        </div>

        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                $('#tabs').tab();

                $('#player-status').click(function(){
                    console.log('player-status click')
                    $(`#tabs a[href='#music']`).tab('show')
                });

                $('#back').click(function (){
                    $(`#tabs a[href='#home']`).tab('show')
                })
            });


        </script>
        <script>
            require('./index.js')
        </script>     
    </body>
</html>
